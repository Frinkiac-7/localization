<!DOCTYPE html>
<html>
    <head>
      <title id="title-locale"></title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link id="favicon-locale" rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

      <div id="main-view" class="container">
        <div class="row">
          <div>

        </div>
        <div class="row">
          <button id="lang-en" class="btn btn-primary btn-lg">Click for English</button>
          <button id="lang-es" class="btn btn-primary btn-lg">Imprime para Español</button>

          <!-- <button id="lang-cn" class="btn btn-primary btn-lg">USE CHINESE</button> -->
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
        <div class="row">
          <div class="col-xs-1"></div>
          <div class="col-xs-10 message">
            <p id="body-locale" class="border"></p>
          </div>
          <div class="col-xs-1"></div>
        </div>
      </div>
